<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Untitled Document</title>
<style>
.btn{
    position: absolute;
    left:100px;
    top:100px;
    right:70px;
    bottom:70px;
}
button{
    border:solid blue 2px;
    border-radius:7px 10px 15px 20px;
    background-color: yellow;
    margin:10px;
    font-size:80px;
    padding:10px;
}
button.hover{
    background-color:blue;
}

</style>
</head>
<body>
    <div class="btn">
    <button
       onclick="
        playGame('rock');
    ">rock</button>
    
    
    <button
      onclick="
       playGame('paper');
    "
    >paper</button>  
    
    <button
      onclick=" 
         playGame('scissors');
               
  "  >scissors</button>
    </div>
<script>

const score={
    win:0,
    losses:0,
    tie:0
};

function playGame(playerMove){
         const computerMove=computerMove1();
         let results='';
      if(playerMove==='scissors'){
         if(computerMove==='rock'){
             results='lose';
         }
         else if(computerMove==='paper'){
             results='win';
         }
         else if(computerMove==='scissors'){
             results='tie';
        
          }
        }
        else if(playerMove==='paper'){
            if(computerMove==='rock'){
             results='win';
         }
         else if(computerMove==='paper'){
             results='tie';
         }
         else if(computerMove==='scissors'){
             results='lose';
         }
        }
        else if(playerMove==='rock'){
            if(computerMove==='rock'){
             results='tie';
         }
         else if(computerMove==='paper'){
             results='lose';
         }
         else if(computerMove==='scissors'){
             results='win';
         }
        }
        
        if(results==='win'){
            score.win += 1;
        }
        else if(results==='lose'){
            score.losses += 1;
        }
        else if(results==='tie'){
            score.tie += 1;
        }
         alert(`you picked ${playerMove}.computer picked ${computerMove}.you ${results}
wins: ${score.win}, losses: ${score.losses},tie: ${score.tie}`);
    
}

function computerMove1(){
            
        const randomNumber=Math.random();
        computerMove='';
        if(randomNumber>=0 && randomNumber<1/3)
         {
             computerMove='rock';
         }
        else if(randomNumber>=1/3 
        &&randomNumber<2/3)
        {
             computerMove='paper';
         }
        else if(randomNumber>=2/3 
        &&randomNumber<1)
        {
             computerMove='scissors';
         }
         return computerMove
}
</script>
</body>

</html>
